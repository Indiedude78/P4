<body class="light">
    <!--Header-->
    <header class="">

        <nav class="navbar navbar-light">
            <div class="brand">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo-white.png" alt="logo" loading=" lazy">
                    <span>Luminate</span>
                </a>
            </div>

            <div class="navigation-container">
                <div class="mobile-button-container">
                    <button class="nav-button">
                        <div class="nav-button-line " id="line-one"></div>
                        <div class="nav-button-line" id="line-two"></div>
                        <div class="nav-button-line" id="line-three"></div>
                    </button>
                </div>

                <ul class="nav-tabs">

                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item products"><a href="products/index.html" class="nav-link">Products&#9660;</a>
                        <ul class="sub-nav-menu">
                            <li class="nav-item">
                                <a href="products/diy.html" class="nav-link">DIY Kit
                                </a>

                                <a href="products/assembled.html" class="nav-link">Assembled Kit
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Main-->
    <main>
        <div id="body-container">
            <div class="body-layer-1" id="background-circle-container">
                <div class="background-circle" id="circle-one"></div>
                <div class="background-circle" id="circle-two"></div>
                <div class="background-circle" id="circle-three"></div>
                <div class="background-circle" id="circle-four"></div>
                <div class="background-circle" id="circle-five"></div>
                <div class="background-circle" id="circle-six"></div>
                <div class="background-circle" id="circle-seven"></div>
                <div class="background-circle" id="circle-eight"></div>
            </div>
            <div class="form-container body-layer-2">
                <div class="contact heading">
                    <h1>Contact Us</h1>
                    <h6 class="contact-sub-heading">We'd love to hear from you</h6>
                </div>
                <form action="" autocomplete="off">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" />
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email" />
                    <label for="reason">Reason for Contact</label>
                    <select name="reason" id="reason" required>
                        <option value="general">General Inquiry</option>
                        <option value="product">Product Inquiry</option>
                        <option value="refund">Refund</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="20" rows="5" required></textarea>
                    <button class="contact-submit" type="submit">Send</button>

                </form>
            </div>
        </div>

    </main>

    <!--Footer-->
    <footer>
        <div class="footer">
